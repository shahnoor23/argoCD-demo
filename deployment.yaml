apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: 2048-game
spec:
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
  selector:
    matchLabels:
      app: "2048"
  replicas: 4
  template:
    metadata:
      labels:
        app: "2048"
    spec:
      containers:
        - image: evilroot/docker-2048
          imagePullPolicy: Always
          name: "2048"
          ports:
            - containerPort: 80
              protocol: TCP
